
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seasonal Overlays Demo</title>
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; font-family:system-ui,sans-serif; }
    .panel { display:flex; gap:12px; align-items:center; padding:1rem; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.1); }
    button { padding:.6rem 1rem; border-radius:10px; border:1px solid #e5e7eb; cursor:pointer; }
  </style>
</head>
<body>
  <div class="panel">
    <strong>Force theme:</strong>
    <button onclick="SeasonalOverlays.init({forceTheme:'diwali-sparkles'})">Diwali Sparkles</button>
    <button onclick="SeasonalOverlays.init({forceTheme:'christmas-snow'})">Christmas Snow</button>
    <button onclick="SeasonalOverlays.destroy?.()">Clear</button>
  </div>

  <script src="../standalone/festive-js.js"></script>
  <script>
    SeasonalOverlays.init(); // (placeholder warns if not built; run npm run build to regenerate bundle)
  </script>
</body>
</html>
